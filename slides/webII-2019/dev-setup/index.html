### .logo[![](https://nvc-nenad.github.io/img/vscode-logo.png)] Visual Studio Code Extensions

Install VSCode extensions from the Extensions Tab located on the sidebar

Recommended extensions:

* **Browser Preview**<br>
  A real browser preview inside your editor that you can debug.

* **Git Lens - Git supercharged**<br>
  GitLens supercharges the Git capabilities built into Visual Studio Code. It helps you to visualize code authorship at a glance via Git blame annotations and code lens, seamlessly navigate and explore Git repositories, gain valuable insights via powerful comparison commands, and so much more.

* **Live Server**<br>
  Launch a development local Server with live reload feature for static & dynamic pages.

* **Prettier - Code Formatter**<br>
  Prettier is an opinionated code formatter. It enforces a consistent style by parsing your code and re-printing it with its own rules that take the maximum line length into account, wrapping code when necessary.  

* **Live Sass Compiler**<br>
  Compile Sass or Scss to CSS at realtime with live browser reload.
